    <title>flex 各种布局的实现</title>
    <link href="./flex.css" rel="stylesheet">

<body>
    <section>

                </div>
                <div class="row">

                </div>

                    <span class="dot"></span>
                </div>
                <div class="row">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="dice dice8">

                    <span class="dot"></span>

                    <span class="dot"></span>
                </div>
                <div class="row">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </article>
    </section>
    <section>
        <h1>实现网格布局</h1>
        <article class="container">
            <div class="Grid">
                <div class="Grid-cell">...</div>
                <div class="Grid-cell">...</div>
                <div class="Grid-cell">...</div>
            </div>
            <div class="Grid">
                <div class="Grid-cell">...</div>

            </div>
        </article>
    </section>
    <section>
        <h1>圣杯布局</h1>
        <article>
            <div class="HolyGrail">
                <div class="HolyGrail-header">HolyGrail-header</div>
                <div class="HolyGrail-body">
                    <main class="HolyGrail-content">HolyGrail-content</main>
                    <nav class="HolyGrail-nav">nav</nav>
                    <aside class="HolyGrail-ads">ads</aside>
                </div>
                <div class="HolyGrail-footer">footer</div>
            </body>
        </article>
